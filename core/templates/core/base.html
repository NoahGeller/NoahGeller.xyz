{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lobster&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <h1><a href="{% url 'core:index' %}">Noah Geller</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'core:index' %}">Home</a></li>
                <li><a href="{% url 'core:about' %}">About</a></li>
                <li><a href="{% url 'portfolio:index' %}">Portfolio</a></li>
                <li><a href="{% url 'blog:index' %}">Blog</a></li>
            </ul>
        </nav>
    </header>
    <div id="bodycontent">

    </div>
    <footer>
        <p>Copyright &copy; Noah Geller 2020. All rights reserved.</p>
    </footer>
</body>

</html>
